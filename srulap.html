<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="login-logo.png" alt="">
                </div>
                <form action="">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input" >
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Fogot Password</a>
                    <a href="#">With Company or University</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="sec-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy: 2024</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1>Let's Create the future <strong>together</strong>
                    </h1>
                    <a href="#"><button class="sec-btn">Start a free 10-day trail</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
